<div>
    <div class="modal fade" id="deleteBank_accountConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(bank_account.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="mycontractApp.bank_account.delete.question" translate-values="{id: '{{bank_account.id}}'}">Are you sure you want to delete this Bank_account?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive" ng-show="contract_party.bank_accounts.length > 0">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="mycontractApp.bank_account.bank_name">Bank_name</th>
                    <th translate="mycontractApp.bank_account.account_name">Account_name</th>
                    <th translate="mycontractApp.bank_account.account_number">Account_number</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="bank_account in bank_accounts">
                    <td>{{bank_account.bank_name}}</td>
                    <td>{{bank_account.account_name}}</td>
                    <td>{{bank_account.account_number}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="bank_account.edit({id:bank_account.id})"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                        </button>
                        <button type="submit"
                                ng-click="delete(bank_account.id)"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-trash"></span>
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>


    <form name="editForm" role="form" novalidate ng-submit="saveBank()" show-validation ng-show="showNewBankInfo">
        <table class="table">
            <tbody>
                <tr>
                    <td>
                        <label translate="mycontractApp.bank_account.bank_name" for="field_bank_name">Bank_name</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="bank_name" id="field_bank_name"
                               ng-model="bank_account.bank_name" required>
                        <div ng-show="editForm.bank_name.$invalid"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label translate="mycontractApp.bank_account.account_name" for="field_account_name">Account_name</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="account_name" id="field_account_name"
                               ng-model="bank_account.account_name" required>

                        <div ng-show="editForm.account_name.$invalid"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label translate="mycontractApp.bank_account.account_number" for="field_account_number">Account_number</label>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="account_number" id="field_account_number"
                               ng-model="bank_account.account_number" required>

                        <div ng-show="editForm.account_number.$invalid"></div>
                    </td>
                </tr>
            </tbody>
        </table>
        <div>
            <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clearBankInfo()">
                <span class="fa fa-cancel"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
            </button>
        </div>
    </form>

    <div ng-show="showAddButton">
        <button type="button"
                ng-click="showNewBank()"
                class="btn">
            <span class="fa fa-plus"></span>&nbsp;<span translate="entity.action.add"> Add</span>
        </button>
    </div>


</div>

<hr/>
