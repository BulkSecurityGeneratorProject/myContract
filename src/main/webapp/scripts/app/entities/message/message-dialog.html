
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myMessageLabel" translate="mycontractApp.message.home.createOrEditLabel">Create or edit a Message</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label translate="global.field.id">ID</label>
            <input type="text" class="form-control" name="id"
                    ng-model="message.id" readonly>
        </div>

        <div class="form-group">
            <label translate="mycontractApp.message.subject" for="field_subject">Subject</label>
            <input type="text" class="form-control" name="subject" id="field_subject"
                    ng-model="message.subject">

        </div>
        <div class="form-group">
            <label translate="mycontractApp.message.content" for="field_content">Content</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="message.content">

        </div>
        <div class="form-group">
            <label translate="mycontractApp.message.send_datetime" for="field_send_datetime">Send_datetime</label>
            <input type="datetime-local" class="form-control" name="send_datetime" id="field_send_datetime"
                    ng-model="message.send_datetime" ng-model-options="{timezone: 'UTC'}">

        </div>
        <div class="form-group">
            <label translate="mycontractApp.message.read" for="field_read">Read</label>
            <input type="checkbox" class="form-control" name="read" id="field_read"
                    ng-model="message.read">

        </div>

        <div class="form-group">
            <label translate="mycontractApp.message.sender" for="field_sender">sender</label>
            <select class="form-control" id="field_sender" name="sender" ng-model="message.sender.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
        <div class="form-group">
            <label translate="mycontractApp.message.recipient" for="field_recipient">recipient</label>
            <select class="form-control" id="field_recipient" name="recipient" ng-model="message.recipient.id" ng-options="user.id as user.login for user in users">
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
